<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 90%;
            margin: auto;
        }
    </style>
</head>

<body style="background-color: #def4f0">
    <!--1st line-->
    <div style="background-color: #7fcd91; height: 90px; width: 100%; clear: both"></div>

    <div style="height: 5px; width: 100%; clear: both"></div>
    <!--2nd line part-1 -->
    <div style="background-color: #ffcc00; height: 300px; width: 30%;  border-radius: 25px 25px 25px 25px; float: left;"></div>

    <div style="height: 300px; width: 1%;float: left;"></div>
    <!--2nd line part-2 -->
    <div style="background-color: #ff6666; height: 300px; width: 69%;  border-radius: 25px 25px 25px 25px; float: right;"></div>

    <div style="display: block;width: 100%; height: 20px; clear: both"></div>
    <!--3rd line-->
    <div style="height: 80px; width: 1%; float: left;"></div>

    <div style="background-color: #fc8210; height: 80px; width: 30%; float: left; border-radius: 25px 25px 25px 25px"></div>

    <div style="height: 80px; width: 69%; float: left;"></div>

    <div style="height: 5px; width: 100%; clear: both"></div>

    <!--4th line-->
    <div style="height: 80px; width: 24%; float: left;"></div>

    <div style="background-color: #fc8210; height: 80px; width: 30%; float: left; border-radius: 25px 25px 25px 25px"></div>

    <div style="height: 80px; width: 46%; float: left;"></div>

    <div style="height: 5px; width: 100%; clear: both"></div>

    <!--5th line-->
    <div style="height: 80px; width: 45%; float: left;"></div>

    <div style="background-color: #fc8210; height: 80px; width: 30%; float: left; border-radius: 25px 25px 25px 25px"></div>

    <div style="height: 80px; width: 25%; float: left;"></div>

    <div style="height: 5px; width: 100%; clear: both"></div>

    <!--6th line-->
    <div style="height: 80px; width: 68%; float: left;"></div>

    <div style="background-color: #fc8210; height: 80px; width: 30%; float: left; border-radius: 25px 25px 25px 25px"></div>

    <div style="height: 80px; width: 2%; float: left;"></div>

    <div style="width: 100%; height: 20px; clear: both"></div>

    <!--7th line-->
    <div style="background-color: #32afa9; height: 500px; width: 60%;  border-radius: 25px 25px 25px 25px; float: left"></div>

    <div style="height: 5px; width: 100%; clear: both"></div>

    <!--8th line-->
    <div style="background-color: #6a8caf; height: 80px; width: 100%; clear: both"></div>

</body></html>
